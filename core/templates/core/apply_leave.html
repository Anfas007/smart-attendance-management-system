{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave | Attendance System</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons for nice icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="{% static 'core/js/flatpickr/flatpickr.min.css' %}">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* A nice light blue */
        }
        /* Custom styles for form inputs */
        .form-input {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200;
        }
        .form-label {
            @apply block mb-2 text-sm font-medium text-gray-700;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex flex-col min-h-screen">
        <!-- Top Navigation Bar (Consistent with other pages) -->
        <nav class="bg-white shadow-md w-full sticky top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="{% url 'student_dashboard' %}" class="flex-shrink-0 text-xl font-bold text-blue-600">
                           Student Dashboard
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="{% url 'student_dashboard' %}" class="text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                            <i data-lucide="home" class="w-4 h-4 mr-2"></i> Home
                        </a>
                        <a href="{% url 'attendance' %}" class="text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                           <i data-lucide="calendar-check" class="w-4 h-4 mr-2"></i> Attendance
                        </a>
                        <a href="{% url 'courses' %}" class="text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                             <i data-lucide="book-open" class="w-4 h-4 mr-2"></i> Courses
                        </a>
                        <a href="{% url 'apply_leave' %}" class="bg-blue-100 text-blue-700 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                            <i data-lucide="file-plus-2" class="w-4 h-4 mr-2"></i> Apply Leave
                        </a>
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="text-red-500 hover:bg-red-100 hover:text-red-700 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                                <i data-lucide="log-out" class="w-4 h-4 mr-2"></i> Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">
            <div class="max-w-3xl mx-auto">
                <header class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Apply for Leave</h1>
                    <p class="text-gray-500 mt-1">Submit a leave request for review.</p>
                </header>

                <!-- Leave Application Form -->
                <div class="bg-white p-8 rounded-2xl shadow-lg">
                    {% if success %}
                        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg mb-6" role="alert">
                            <p class="font-bold">Success</p>
                            <p>{{ success }}</p>
                        </div>
                    {% endif %}

                    <form method="post" class="space-y-6">
                        {% csrf_token %}
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="date_from" class="form-label">From Date:</label>
                                <input type="date" id="date_from" name="date_from" class="form-input" required>
                            </div>
                            <div>
                                <label for="date_to" class="form-label">To Date:</label>
                                <input type="date" id="date_to" name="date_to" class="form-input" required>
                            </div>
                        </div>

                        <div>
                            <label for="reason" class="form-label">Reason for Leave:</label>
                            <textarea id="reason" name="reason" rows="5" class="form-input" placeholder="Please provide a reason for your absence..." required></textarea>
                        </div>

                        <div>
                            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-md flex items-center justify-center space-x-2">
                                <i data-lucide="send" class="w-5 h-5"></i>
                                <span>Submit Leave Request</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Script to initialize icons -->
    <script>
        lucide.createIcons();

        // SweetAlert2 - Display Django Messages
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    title: '{% if message.tags == "success" %}Success!{% elif message.tags == "error" %}Error!{% elif message.tags == "warning" %}Warning!{% elif message.tags == "info" %}Info{% else %}Notice{% endif %}',
                    html: '{{ message|escapejs }}',
                    icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% elif message.tags == "warning" %}warning{% elif message.tags == "info" %}info{% else %}info{% endif %}',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '{% if message.tags == "success" %}#10b981{% elif message.tags == "error" %}#ef4444{% elif message.tags == "warning" %}#f59e0b{% else %}#3b82f6{% endif %}',
                    timer: {% if message.tags == "success" %}3000{% else %}5000{% endif %},
                    timerProgressBar: true,
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    }
                });
            {% endfor %}
        {% endif %}
    </script>

</body>
</html>
